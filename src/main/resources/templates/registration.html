<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Login page</title>
</head>
<body>
<h1>Регистрация нового пользователя</h1>
<br>
<b><div th:text="${user_exist}"></b>
</div>

<form method="post" th:action="@{/registration}" th:object="${user}">
    <div th:if="${#fields.hasErrors()}">
        <span class="validationError">
            Пожалуйста, исправьте ошибки
        </span>
    </div>
    <div>
        <label> Пользователь: <input type="text" th:field="*{username}"/> </label>
        <span class="validationError"
              th:if="${#fields.hasErrors('username')}"
              th:errors="*{username}"> Ошибка ввода пользователя </span>
    </div>
    <div>
        <label> Пароль: <input type="password" th:field="*{password}"/> </label>
    </div>
    <br>
    <div>
        <input type="submit" value="Ввод"/>
    </div>
</form>

</body>

</html>
